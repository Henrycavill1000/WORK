<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="" viewport" content="width=device-width, intitial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="" IE=edge">
    <title>Forms.com</title>
</head>

<body>
    <!--enctype = When we send our large amount of data we'll 
    break it into multiple parts then when all of the data
    is received, those multiple parts will be reassembled 
    if you're sending a large file such as image i would recommend changing the encryption type to multipart/form data-->
    <form action="index.php" method="post"enctype="multipart/form-data"></form>

        <label for = "username">username:</label>
        <input type="text" id="username" placeholder="username123" minlength="6" maxlength="15" required><br>

        <label for="pass" >password:</label>
        <input type="password" id="pass" minlength="8" maxlength="12" required><br>

        <label for="email" >email:</label>
        <input type="email" id="email" placeholder="username@gmail.com"><br>

        <label for="phone number">Phone number:</label>
        <input type="tel" id="phone number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required><br>

        <label for="bdate">birthdate:</label>
        <input type="date" id="bdate" required><br> 

        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <!--radio buttons-->
        <label for="title">title:</label>

        <label for="mr">Mr.</label>
        <input type="radio" id="mr" value="mr" name="title">
        <label for="ms">Ms.</label>
        <input type="radio" id="ms" value="ms" name="title">
        <label for="dr">Dr.</label>
        <input type="radio" id="dr" value="dr" name="title"><br>

        <label for="pay">Payment:</label>
        <select id="pay">
            <option value="visa">visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="Giftcard">Giftcard</option>
        </select><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" ><br>

        <label for="comment">Comment:</label>
        <textarea type="comment" id="comment" ></textarea>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">
        

    </form>

</body>
